<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result - HematoVision</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        body {
            background: #f9f9f9;
            margin-top: 50px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .header {
            background: #27ae60;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            color: white;
        }
        .button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Prediction Result</h1>
        </div>
        <h3><strong>Predicted Class:</strong> {{ class_label }}</h3>
        <img src="data:image/png;base64,{{ img_data }}" width="300">
        <br>
        <a href="/" class="button">Upload Another Image</a>
    </div>
</body>
</html>
